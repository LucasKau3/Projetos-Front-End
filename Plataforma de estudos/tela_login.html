<!-- Tela de login de um sistema para uma plataforma de estudos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="tela_login.css">

        
</head>
<body>
    <!-- Divs a estrutura e cada partição da tela -->
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E estude conoso!</h1>
            <img src="Alunos.svg" class="left-login-image" alt="Alunos">
            
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>

                <!-- Entrada usuário -->
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usario" placeholder="usuario">
            </div>

            <!-- Entrada senha do usuário -->
             <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="senha"> 


                <div class="teste">
                    <!-- Checkbox: lembrar senha  -->
                    <div class="lembrar-me"><h4>Lembrar-me?<input type="checkbox" name="Lembrar-me?" placeholder="checkbox" width="50%"></h4> 
                    </div>

                    <!-- Esqueceu senha -->
                    <div class="textfield-esqueceu-senha">
                        <a href="recuperar_senha.html"><h4>Esqueceu sua senha?</h4></a>
                     </div>
                </div>

                    </div>  
                

                <a href="Pagina_principal.html"><button class="btn-login">Login</button></a>
                </div>
        </div>
    </div>
</body>
</html>
